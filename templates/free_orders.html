<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Мои заказы</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link href="{% static 'bootstrap/css/score.css' %}" rel="stylesheet">
    <style>
/* Стиль для жирной зеленой галочки */
.checkmark {
    color: green;
    font-weight: bold;
}

/* Стиль для жирного красного крестика */
.cross {
    color: red;
    font-weight: bold;


    </style>
</head>
<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h1>Мои заказы</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-wrap">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Описание</th>
                            <th>Заказчик</th>
                            <th>Цена</th>
                            <th>Дедлайн</th>
                            <th>Отклик</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for p, k in object_list %}
                        <tr>
                            <td>{{ p.explanation }}</td>
                            <td>{{ p.customer.user_id.last_name }} {{ p.customer.user_id.first_name }}</td>
                            <td>{{ p.cost }}</td>
                          <td>{{ p.deadline }}</td>
                            <td>
                                {% if k %}
    <a href="/freelancer/main_page/free_orders/refuse/{{ p.id }}">

      <button>Вы откликнулись</button>
    </a>
  {% else %}
   <a href="/freelancer/main_page/free_orders/chose/{{ p.id }}">
  <button>Откликнуться</button>
</a>

  {% endif %}



                            </td>

{% endfor %}


</table>
                </div>
            </div>
        </div>
</div>
</section>

<script src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/popper.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'bootstrap/js/main.js' %}"></script>

</body>
</html>
